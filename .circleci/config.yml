version: 2.1

jobs:
  test:
    docker:
      - image: elixir:1.10.1-slim
    steps:
      - checkout
      - run:
          name: run unit tests
          command: |
            mix local.hex --force
            mix local.rebar --force
            mix deps.get
            MIX_ENV=test mix do test
      - run:
          name: install ca certificates for publishing test report
          command: |
            apt-get update
            apt-get install -y ca-certificates
          when: always
      - store_test_results:
          path: ./_build/mixture-junit_report.xml
  coveralls:
    docker:
      - image: elixir:1.10.1-slim
    steps:
      - checkout
      - run:
          name: run coverage
          command: |
            apt-get update
            apt-get install -y curl
            mix local.hex --force
            mix local.rebar --force
            mix deps.get
            MIX_ENV=test mix do compile --warnings-as-errors, coveralls.json
            bash <(curl -s https://codecov.io/bash)

workflows:
  version: 2
  build-test-deploy:
    jobs:
      - test
      - coveralls
